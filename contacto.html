  <style>
    @media only screen and (max-width: 768px) {
      .formulario {
        width: 90%; /* Ajustar el ancho del formulario en pantallas pequeñas */
      }
    
      .container {
        flex-direction: column; /* Cambiar la dirección de la columna en pantallas pequeñas */
      }
    
      .formulario input[type="submit"],
      .formulario input[type="button"] {
        width: 100%; /* Hacer los botones de enviar y cancelar del formulario de ancho completo */
      }
    }
    
    /* Hacer el formulario más ancho */
    .formulario {
      width: 60%; /* Ajustar el ancho del formulario según el diseño deseado */
    }
    
    #formularioM {
      display: none;
      /*Ocultar*/
      font-family: 'Times New Roman', Times, serif;
    }
    .formulario {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: linear-gradient(0deg, var(--ccfondoform)0%);
      width: 35%;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    /* Para agrandar la letra */
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
    }

    /* Cambia el boton*/

    input[type="submit"] {
      background-color: green;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: pink;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* seudo elemento */
    :root {
      --cfondo: rgb(207, 211, 2012);
      --ccfondoform: rgb(1, 45, 34);
    }

    .accept {
      display: flex;
      align-items: center;
    }

    .contactoM {
      background-color: rgba(255, 182, 193, 0.5);
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>

  <section>
    <div class="container">
      <h1>Contacto</h1>

  <section>
    <main>
      <div class="formulario">
        <h3>Agenda tu cita aquí <button id="botonmas" onclick="mostrar();"><i class="fa-solid fa-plus"
              style="color: palevioletred;"></i></button> </h3>
        <div id="formularioM">
          <div>
            <label for="name"> Nombre: </label>
            <br>
            <input type="text" id="name" name="name">
            <br>
          </div>
          <div>
            <label for="subname"> Apellido: </label>
            <br>
            <input type="text" id="subname" name="subname">
            <br>
          </div>
          <div>
            <label for="email"> Correo Electronico </label>
            <br>
            <input type="text" id="email" name="email">
            <br>
          </div>
          <div>
            <label for="number"> Celular </label>
            <br>
            <input type="text" id="number" name="number">
            <br>
          </div>
          <div class="form-input-date">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
        <div>
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" required>
        </div>
        <div>
          <input type="submit" value="Enviar" onclick="return validarFormulario()">
          <input type="button" value="Cancelar" onclick="limpiarFormulario()">
        </div>
        <button id="botonmenos" onclick="ocultar();">Ver menos <i class="fa-solid fa-minus"
            style="color: palevioletred;"></i></button>
      </div>
      </div>
      <script href="./contacto.js"></script>
